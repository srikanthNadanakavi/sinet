<header>
  <span *ngIf="totalCount && totalCount > 0"
    >Showing
    <strong>
      {{ (pageIndex - 1) * pageSize + 1 }}
      -
      {{
        pageIndex * pageSize > this.totalCount
          ? this.totalCount
          : pageIndex * pageSize
      }}</strong
    >
    of <strong>{{ this.totalCount }}</strong> Results</span
  >
  <span *ngIf="totalCount === 0"
    >There are <strong>0</strong> for this filter</span
  >
</header>
